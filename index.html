<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="layer header">
        <img src="./img/1.jpg" />

    <div class="layer description">
        <div class="text">花呗分期是<span class="yellow">由蚂蚁金服提供的消费分期服务，</span>

    </div>

    <div class="circle circle1">
        <i class="icon"></i>
        <div class="text">
            <h3 class="title">0首付</h3>
            <p class="descr">花呗分期支持您0首付购物，想要就要！</p>

        </div>

    <div class="layer">
        <p class="web-description">在淘宝手机客户端，使用搜索筛选功能，轻松找到支持<br />
        花呗分期的商品</p>
    </div>
    <div class="bg"></div>
    <div class="layer">
        <p class="web-description">在商品详情页选择使用花呗分期付款，轻松透明</p>
    </div>
